<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    <div class="tic-tac">
        <div data-row="0" data-col="0"  class="box"></div>
        <div data-row="0" data-col="1" class="box"></div>
        <div data-row="0" data-col="2" class="box"></div>
        <div data-row="1" data-col="0" class="box"></div>
        <div data-row="1" data-col="1" class="box"></div>
        <div data-row="1" data-col="2" class="box"></div>
        <div data-row="2" data-col="0" class="box"></div>
        <div data-row="2" data-col="1" class="box"></div>
        <div data-row="2" data-col="2" class="box"></div>
    </div>
    <div class="start">
        <p data-player="1">Player 1: please choose</p>
    <div class="button"> 
        <button class="X">X</button>
        <button class="O">0</button>
    </div>
    </div>
    <div class="chance">
    </div>
    <div class="over" style="display: none;">
        <button>Start Again</button>
    </div>
    
 
<script src="/script.js"></script>
    
</body>
</html>
